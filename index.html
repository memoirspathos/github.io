<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Windows XP Error Message</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css">

<body>

  </div>
  <div class="icon" data-target="test2">

 </div>


<div class="window" id="contact" style="display:none; width: 300px">

    <div class="window-body">

  </div>

  <div class="window" id="test2" style="display:none; width: 300px">

  <script src="windowsxp/js/icons.js"></script>



<footer id="taskbar">

 </footer>
  <div class="start-menu-win">
